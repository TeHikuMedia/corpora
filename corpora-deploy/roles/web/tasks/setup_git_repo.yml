---

- name: Install git so we can retrieve app source
  apt: name=git state=latest
  become: true

# - name: Install known_hosts file for ponies repository
#   copy:
#     src: known_hosts_git
#     dest: "/home/{{ansible_user}}/.ssh/known_hosts"
#     owner: "{{ansible_user}}"
#     group: "{{ansible_user}}"

- name: make repo directory
  become: true
  file:
    path: "{{ virtualenv_path }}"
    recurse: no # having this as yes fucks up while in deployment and live. plus the set file perms task does this anyway
    owner: "{{ ansible_user }}"
    group: "{{ gunicorn_group }}"
    state: directory
  tags:
   - git  


# Set specific permissions for git stuff
- name: set repo perms
  become: true
  file:
    path: "{{item}}"
    owner: "{{ ansible_user }}"
    group: "{{ gunicorn_group }}"
    recurse: yes
    state: directory
  tags:
    - git 
  with_items:
    - "{{project_path}}"


- name: Install private deploy key file for repository
  copy:
    content: "{{ github_deploy_private_key }}" 
    dest: "/home/{{ansible_ssh_user}}/.ssh/id_rsa"
    owner: "{{ansible_ssh_user}}"
    group: "{{ansible_ssh_user}}"
    mode: "600"

- name: Setup the git repo
  # the private key is stored in admin's .ssh
  become: false
  git:  repo="{{ git_repo }}" 
        dest="{{ project_path }}" 
        version="{{ git_branch }}"
        accept_hostkey=yes
        force=yes
  when: setup_git_repo
  tags: git
  ignore_errors: yes
  notify:
    - restart all
